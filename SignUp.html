    </div class="container">
        <h1>Thank You for Signing Up for +ventUR</h1>
        <form name="SIGNUP" id="form" method="post" action=/cgi-bin/createaccount.py>
            <br>
            <p> 
                <label for="FirstName">First Name:</label>
                <input id ="FirstName" type="text" placeholder="John" required name = "FirstName">

                <label for="LastName">Last Name:</label>
                <input id ="LastName" name="LastName" type="text" placeholder="Doe" required>
               
            </p> 
            <br>
            <p>
                <label for="Username"> Username:</label> 
                <input id="Username" name="Username" type="text" placeholder="JohnDoe35" required>
                <label id="checkOK"></label>
                <label id="checkBad"></label>
            </p>
            <br>
            <p> 
                <label for="email">E-Mail:</label>
                <input id ="email" name="email" type="email" required>
            </p>
            <br>
             <p> 
                <label for="Password">Password:</label>
                <input id ="Password" name="Password" type="password" pattern=".{4,15}" required title="4 to 15 characters">
            </p>
            <br>
            <p>
                 <label for="Re-Password">Please Re-type your Password:</label>
                <input id ="Re-Password" type="password" pattern=".{4,15}" required title="4 to 15 characters">
            </p>
            <button name="SubmitSignup" id="submit" type=submit>Submit</button>
        </form>
    </body>
