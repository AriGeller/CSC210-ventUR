
<!DOCTYPE HTML>

<html>
    <head>
        <title>Welcome to +ventUR</title>
        <!-- load jQuery -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        
        <!-- influde JS -->
        <script type = text/javascript src= "scripts/LogIn.js"></script>
        
        <link rel="stylesheet" type="text/css" href="custom.css">
    </head>   
    <body>
        <h1> Welcome to +ventUR</h1>
        <p> +ventUR lets you go on adventures with friends both old and new!  </p>
        <br>
        <form>
            <p> 
                <label for="Username">Username:</label>
                <input id ="Username" type="text" placeholder="Username" name="Username" required>
            </p> 
             <p> 
                <label for="Password">Password:</label>
                <input id ="Password" type="password" pattern=".{4,15}" required title="4 to 15 characters">
            </p>
            <button name="Log In" id="Log In" type=button>Log in!</button> 
            <button name="Signup" id="Sign Up" type=button>Sign up!</button>
        </form>
    </body>    
    
</html>
