    <form name="AddEvent" id="form" method="post" action= ./FirstLogin-Page.html>
        
        <label for="EventName">Event Name:</label>
        <input id ="EventName" type="text" placeholder="EventName" name="EventName" required>
        <br>
        <br>

        <label for="StartDate">Start Date and Time:</label>
        <input id ="StartDate" style="width: 250px;"required>
        
            
            
            <script>
                $(document).ready(function () {
                    // create DateTimePicker from input HTML element
                    $("#StartDate").kendoDateTimePicker({
                        value:new Date()
                    });
                });
            </script>
        <br>
        <br>
        <label for="EndDate">End Date and Time :</label>
        <input id ="EndDate" style="width: 250px;"required>
        
            
            
            <script>
                $(document).ready(function () {
                    // create DateTimePicker from input HTML element
                    $("#EndDate").kendoDateTimePicker({
                        value:new Date()
                    });
                });
            </script>

            <br>
            <br>
        
        <br>

        <label for="Location">Location:</label>
        <input id ="Location" type="text" required>
        <script>
            $('#Location').keyup(function() {
                var strings = $('#StartDate').val().split(" ");
                alert(strings[0]);
                alert(strings[1] + strings[2]);
            })
        </script>
        <br>
        <br>
        <label for="Description">Description:</label>
        <input id ="Description" type="text" required>
        <br>
        <br>
        <button name="SubmitEvent" id="SubmitEvent" type=submit>Add Event!</button>
    </form>
